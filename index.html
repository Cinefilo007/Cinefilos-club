<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cinéfilos CLUB</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; }
        #loader { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            display:flex; flex-direction:column; justify-content:center; align-items:center; 
            background:#000; color:#fff; z-index:99; font-family: sans-serif;
        }
        .spinner { width:30px; height:30px; border:2px solid #333; border-top-color:#007AFF; border-radius:50%; animation:s 1s linear infinite; margin-top:20px; }
        @keyframes s { to { transform:rotate(360deg); } }
        iframe { width:100%; height:100%; border:none; position:absolute; top:0; left:0; }
    </style>
</head>
<body>
    <div id="loader">
        <div style="letter-spacing:4px; font-weight:200; font-size:24px;">CINÉFILOS CLUB</div>
        <div class="spinner"></div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyGIRWdBIcCahNKF3AOmy0MhJxUDZGTe4UYJQVHtubc_peJFURoD3qbeFnoN8CBHfYmtg/exec";
        const params = window.location.search; 

        // Creamos el iframe dinámicamente con la URL completa
        const ifrm = document.createElement("iframe");
        ifrm.src = SCRIPT_URL + params;
        ifrm.allow = "clipboard-read; clipboard-write; geolocation; microphone; camera";
        
        ifrm.onload = function() {
            document.getElementById('loader').style.display = 'none';
            ifrm.style.visibility = 'visible';
        };

        document.body.appendChild(ifrm);
    </script>
</body>
</html>
