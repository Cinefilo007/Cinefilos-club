<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cinefilos Club | Streaming VIP</title>
    <style>
        /* (Mantenemos tus estilos anteriores) */
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; }
        #loader-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.6s; }
        #brand-name { color: #fff; font-size: 28px; font-weight: 200; letter-spacing: 4px; text-transform: uppercase; margin-bottom: 30px; }
        .spinner { width: 30px; height: 30px; border: 2px solid rgba(255,255,255,0.1); border-top-color: #007AFF; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; visibility: hidden; }
        .hidden { opacity: 0; pointer-events: none; }
    </style>
    </style>
</head>
<body>

    <div id="loader-wrapper">
        <div id="brand-name">Cinéfilos CLUB</div>
        <div class="spinner"></div>
    </div>
    
    <iframe id="app-iframe" allow="clipboard-read; clipboard-write; geolocation; microphone; camera"></iframe>

    <script>
        // 1. URL base de tu Apps Script (CÁMBIALA POR LA TUYA)
        const BASE_URL = "https://script.google.com/macros/s/AKfycbz2wkIeThu-4V8jii796pYxfLdsBBg0YQAC4SOlLI5kcPG3fQsIfEBXZYvY_AXDXwxR4A/exec";

        // 2. Capturar los parámetros de la URL actual (cinefilos.club/?ref=XYZ)
        const queryString = window.location.search;
        
        // 3. Construir la URL final para el iframe
        const iframe = document.getElementById('app-iframe');
        iframe.src = BASE_URL + queryString;

        // 4. Manejo de carga
        iframe.onload = function() {
            document.getElementById('loader-wrapper').classList.add('hidden');
            iframe.style.visibility = 'visible';
        };
    </script>
</body>
</html>
