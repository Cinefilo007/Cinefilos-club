<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cinefilos Club | Streaming VIP</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000; /* Fondo negro puro para máxima elegancia */
        }
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.6s ease-out;
        }
        #loader-wrapper.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #brand-name {
            color: #ffffff;
            font-size: 28px;
            font-weight: 200; /* Fuente delgada estilo Apple */
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 30px;
            animation: pulse 2s infinite ease-in-out;
        }
        .spinner {
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: #007AFF; /* Azul iOS */
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            visibility: hidden;
        }

        /* Animaciones */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="loader-wrapper">
        <div id="brand-name">Cinéfilos CLUB</div>
        <div class="spinner"></div>
    </div>
    
    <iframe src="https://script.google.com/macros/s/AKfycbz2wkIeThu-4V8jii796pYxfLdsBBg0YQAC4SOlLI5kcPG3fQsIfEBXZYvY_AXDXwxR4A/exec" 
            allow="clipboard-read; clipboard-write; geolocation; microphone; camera"
            onload="document.getElementById('loader-wrapper').classList.add('hidden'); this.style.visibility = 'visible';">
    </iframe>

    <script>
        // Fallback por si la carga tarda demasiado o el evento onload falla
        setTimeout(() => {
            const loader = document.getElementById('loader-wrapper');
            if (!loader.classList.contains('hidden')) {
                loader.classList.add('hidden');
                document.getElementById('app-iframe').style.visibility = 'visible';
            }
        }, 8000); // Forzar mostrar app tras 8 segundos como máximo
    </script>
</body>
</html>
